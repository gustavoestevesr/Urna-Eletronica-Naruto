<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE PAGE -->
    <title>Urna Eletrônica</title>
    <!-- FAVICON PAGE 
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="tela-interna">
                <div class="tela-interna-esquerda">
                    <div class="tela-interna-superior">
                        <span>VOTO PARA</span>
                    </div>
                    <div class="cargo">
                        <span>ANBU (Esquadrão de Elite)</span>
                    </div>
                    <div class="caixa-numeros">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="descricao-candidato">
                        <p>Nome: ...
                            Partido: ...
                            Hokage: ...
                        </p>
                    </div>
                </div>
                <div class="lateral-right">
                    <div class="lateral-image">
                        <img src="" alt="" />
                        <p>Hokage</p>
                    </div>
                    <div class="lateral-image small">
                        <img src="" alt="" />
                        <p>Vice-Hokage</p>
                    </div>
                </div>                
            </div>
            <div class="aviso">
                Atenção:<br />
                <bold>CONFIRMA</bold> para <bold>CONFIRMAR este voto</bold><br />
                <bold>CORRIGE</bold> para <bold>REINICIAR este voto</bold>.
            </div>
        </div>
        <div class="teclado">
            <div class="row">
                <button class="teclado-botao" onclick="pressionar('1')">1</button>
                <button class="teclado-botao" onclick="pressionar('2')">2</button>
                <button class="teclado-botao" onclick="pressionar('3')">3</button>
            </div>
            <div class="row">
                <button class="teclado-botao" onclick="pressionar('4')">4</button>
                <button class="teclado-botao" onclick="pressionar('5')">5</button>
                <button class="teclado-botao" onclick="pressionar('6')">6</button>
            </div>
            <div class="row">
                <button class="teclado-botao" onclick="pressionar('7')">7</button>
                <button class="teclado-botao" onclick="pressionar('8')">8</button>
                <button class="teclado-botao" onclick="pressionar('9')">9</button>
            </div>
            <div class="row">               
                <button class="teclado-botao" onclick="pressionar('0')">0</button>
            </div>
            <div class="row">
                <button class="teclado-botao" id="branco" onclick="branco()">BRANCO</button>
                <button class="teclado-botao" id="corrige" onclick="corrige()">CORRIGE</button>
                <button class="teclado-botao" id="confirma" onclick="confirma()">CONFIRMA</button>
            </div>  
        </div>
    </div>

    <!-- EXTERNAL JS -->
    <script src="./javascript/script.js"></script>

</body>
</html>
